<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload=function(){
        let theCanvas=document.getElementById('canvas');
        let context=theCanvas.getContext('2d');

        context.fillstyle="#11ffaa";
        context.fillRect(0,0,100,100);
        
        context.fillstyle="#1fa";
        context.font='20px sans-serif';
        context.textBaseline='top';
        
        
        context.fillText("hello",0,100);
        context.strokeStyle='#000';
        context.lineWidth=5;
        context.strokeRect(0, 0,context.canvas.width, context.canvas.heigth);
        
        
        
        
    }
</script>
<body>
    
    <canvas id="canvas" width="200px" height="200px" style="width:300px;height:150px;border:1px #ccc solid"></canvas>
</body>
</html>
